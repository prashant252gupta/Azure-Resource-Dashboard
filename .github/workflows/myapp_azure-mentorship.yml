# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Azure-mentorship

on:
  push:
    branches:
      - myapp
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: run server
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      
      - name: npm install, build, and test
        run: |
          cd backend
          npm install
          npm start & npx wait-on http://localhost:8080

        env:
          MONGO_URI: ${{secrets.MONGO_URI}}
          AZURE_TOKEN_URL: ${{secrets.AZURE_TOKEN_URL}}
          AZURE_CLIENT_SECRET: ${{secrets.AZURE_CLIENT_SECRET}}
          AZURE_CLIENT_ID: ${{secrets.AZURE_CLIENT_ID}}
          REDIRECT_URI: ${{secrets.REDIRECT_URI}}
          AZURE_RESOURCE: ${{secrets.AZURE_RESOURCE}}
          AZURE_BASE_URL: ${{secrets.AZURE_BASE_URL}}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'Azure-mentorship'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EB4086A0F9C44FF7AE871423603A9281 }}
          package: .
